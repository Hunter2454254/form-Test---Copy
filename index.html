<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <section>
        <label for="Name">Name:</label>

        <input type="Email" name="Email" id="Email">
        <br>

        <input type="URL" name="URL" id="URL" placeholder="Write the URL of your">
        <br>
        <label for="birthday">Date:</label>
        <input type="date" id="birthday" name="birthday">
    </section>
    <section>
        <label for="appt">Time:</label>
        <input type="time" id="appt" name="appt">

        <input type="date" name="date and time" id="date and time">
        <input type="time" name="appt" id="appt">

    <section>
        <label for="Month">Month</label>
        <input type="month" id="bdaymonth" name="bdaymonth">
        <br>
        <label for="week">Week:</label>
        <input type="week" id="week" name="week">
        <br>
        <label for="quantity">Number (min -10, max 10):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10">
        <br>
        <label for="quantity">Range (min 0, max 10):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10">
        <br>
        <label for="Telephone">Telephone:</label>
        <input type="Telephone" name="Telephone" id="Telephone">
        <br>
        <label for="Search Term">Search Term:</label>
        <input type="Telephone" name="Telephone" id="Telephone">
        <br>
        <input type="submit" value="Submit">

</html>
